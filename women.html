        // Filter products based on the category
        const filteredProducts = products.filter(product => product.category === category);


        filteredProducts.forEach(function (element) {
            let cardItem = document.createElement('div')
            cardItem.classList.add('cards')

            const img = document.createElement("img");
            img.src = element.imgUrl;
            img.alt = element.name;
            cardItem.appendChild(img);

            let name = document.createElement('h3')
            name.textContent = element.name
            cardItem.appendChild(name)

            let price = document.createElement('h5')
            price.textContent = `Price: $${element.price}`
            cardItem.appendChild(price)

            let strikedOffPrice = document.createElement('p')
            strikedOffPrice.textContent = ` $${element.strikedOffPrice}`
            cardItem.appendChild(strikedOffPrice)

            let stock = document.createElement('span')
            stock.textContent = `In Stock: ${element.inStock}`
            cardItem.appendChild(stock)

            let buttonWrapper = document.createElement('div')
            buttonWrapper.classList.add('buttons')

            let button1 = document.createElement('button')
            button1.textContent = 'Add to Cart'
            
            button1.addEventListener('click', function addCart() {
                let cart = JSON.parse(localStorage.getItem('cart')) || []
                cart.push(element)
                localStorage.setItem('cart', JSON.stringify(cart))
                alert('Item added to cart')
                window.location.reload()

            })
            buttonWrapper.appendChild(button1)

            let button2 = document.createElement('button')
            button2.textContent = 'Buy Now'
            buttonWrapper.appendChild(button2)

            cardItem.appendChild(buttonWrapper)
            document.getElementById('card').appendChild(cardItem)
        })
